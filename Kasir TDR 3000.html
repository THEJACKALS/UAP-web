<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir TDR3000</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #626060;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Kasir TDR3000 RAAHHH</h1>

  <h2>Data Barang</h2>
  <table>
    <tr>
      <th>Kode</th>
      <th>Barang</th>
      <th>Harga</th>
    </tr>
    <tr>
      <td>BRG001</td>
      <td>GAJAH BARU</td>
      <td>10.000</td>
    </tr>
    <tr>
      <td>BRG002</td>
      <td>SAMPOERNA MILD</td>
      <td>20.000</td>
    </tr>
    <tr>
      <td>BRG003</td>
      <td>MARLBORO MERAH</td>
      <td>30.000</td>
    </tr>
  </table>

  <h2>Transaksi Gelap Kayak Hatimu :p</h2>
  <form id="transactionForm">
    <label for="kode">Kode Barang:</label>
    <input type="text" id="kode" name="kode" required><br><br>
    <label for="qty">Qty:</label>
    <input type="number" id="qty" name="qty" required><br><br>
    <input type="submit" value="Beli">
  </form>

  <div id="notification"></div>

  <script>
    document.getElementById("transactionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var kode = document.getElementById("kode").value;
      var qty = document.getElementById("qty").value;

      var harga = 0;

      switch (kode) {
        case "BRG001":
          harga = 10000;
          break;
        case "BRG002":
          harga = 20000;
          break;
        case "BRG003":
          harga = 30000;
          break;
      }

      var total = harga * qty;

      if (total > 0) {
        document.getElementById("notification").innerHTML = "<p class='success'>Pembayaran Berhasil</p>";
      } else {
        document.getElementById("notification").innerHTML = "<p class='error'>Pembayaran Gagal</p>";
      }
    });
  </script>
</body>
</html>
